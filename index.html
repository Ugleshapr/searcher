<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Поисковик прайс-листа</title>

  <!-- Минимальная CSP под текущие подключения -->
  <meta http-equiv="Content-Security-Policy"
        content="default-src 'self';
                 script-src 'self' https://cdn.jsdelivr.net;
                 style-src 'self' https://cdn.jsdelivr.net 'unsafe-inline';
                 img-src 'self' data:;
                 font-src 'self';
                 connect-src 'self';
                 object-src 'none';
                 base-uri 'none';
                 frame-ancestors 'none';
                 upgrade-insecure-requests">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

  <!-- Твои стили -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container py-3">

    <!-- Информация о базе (опционально показывается app.js) -->
    <div id="datasetInfo" class="small text-muted" style="display:none;"></div>

    <!-- Поисковая секция (показывается после загрузки базы) -->
    <section id="searchSection" style="display:none;">
      <div class="card">
        <div class="card-body">
          <h3 class="h5 mb-3">Поиск</h3>
          <input id="searchInput" type="text" class="form-control" placeholder="Введите запрос...">
        </div>
      </div>
    </section>

    <!-- Секция результатов -->
    <section id="resultsSection" class="mt-3" style="display:none;">

      <!-- Заголовок + счётчик -->
      <div class="d-flex justify-content-between align-items-center mb-2">
        <h3 class="h5 mb-0">Результаты поиска</h3>
        <span id="resultsCount" class="text-secondary">Показаны: 0</span>
      </div>

      <!-- Баннер состояний -->
      <div id="stateBanner" class="no-results text-center py-4" style="display:none;">
        <div class="h5 mb-1" id="stateBannerTitle">Введите текст для поиска</div>
        <div class="text-muted" id="stateBannerHint"></div>
      </div>

      <!-- Таблица результатов -->
      <div class="card">
        <div class="card-body p-0">
          <div class="table-responsive">
            <table class="table table-sm table-striped mb-0">
              <thead class="table-light">
                <tr>
                  <th>Наименование</th>
                  <th>Артикул</th>
                  <th>Цена</th>
                </tr>
              </thead>
              <tbody id="resultsBody"></tbody>
            </table>
          </div>
        </div>
        <div class="card-footer text-center" id="resultsShowMore"></div>
      </div>
    </section>

  </div>

  <!-- Модалка ошибок -->
  <div class="modal fade" id="errorModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Ошибка</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
        </div>
        <div class="modal-body">
          <pre id="errorMessage" class="mb-0" style="white-space:pre-wrap;"></pre>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Скрипты -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- XLSX не нужен -->
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script> -->
  <script src="app.js?v=prod-20250818"></script>
</body>
</html>
