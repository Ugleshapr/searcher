<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Поиск по прайс-листу</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css"/>
  <link rel="icon" type="image/png" href="icon.png"/>
</head>
<body>
  <div class="container py-4">

    <!-- Секция поиска (покажется после загрузки данных) -->
    <div class="card mb-4" id="searchSection" style="display:none;">
      <div class="card__body">
        <h3 class="mb-3">Поиск по прайс-листу</h3>
        <div class="search-controls mb-3">
          <div class="form-group mb-3">
            <div class="d-flex justify-content-center">
              <div class="search-input-container">
                <input type="text" id="searchInput" class="form-control" placeholder="Введите запрос для поиска..."/>
              </div>
            </div>
          </div>
        </div>
        <div class="text-secondary" id="datasetInfo" style="display:none;"></div>
      </div>
    </div>

    <!-- Результаты поиска -->
    <div class="card" id="resultsSection" style="display:none;">
      <div class="card__body">
        <div class="results-header d-flex justify-content-between align-items-center mb-3">
          <div>
            <h3>Результаты поиска</h3>
            <p class="mb-0 text-secondary" id="resultsCount">Найдено: 0 результатов</p>
          </div>
        </div>

        <div class="table-responsive">
          <table class="table table-striped table-hover" id="resultsTable">
            <thead class="table-dark">
              <tr>
                <th>Наименование</th>
                <th>Артикул</th>
                <th>Цена</th>
              </tr>
            </thead>
            <tbody id="resultsBody"></tbody>
          </table>
        </div>

        <div class="no-results text-center py-4" id="noResults" style="display:none;">
          <p class="text-muted">По вашему запросу ничего не найдено</p>
          <small>Попробуйте изменить условия поиска или проверьте правописание</small>
        </div>

        <!-- Контейнер под кнопку "Показать ещё" — создаётся из JS, но оставим якорь -->
        <div id="resultsShowMore" style="display:flex; justify-content:center; padding:12px;"></div>
      </div>
    </div>

    <!-- Модальное окно ошибок -->
    <div class="modal fade" id="errorModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Ошибка</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body" id="errorMessage"></div>
          <div class="modal-footer">
            <button type="button" class="btn btn--secondary" data-bs-dismiss="modal">Закрыть</button>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- Скрипты -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
